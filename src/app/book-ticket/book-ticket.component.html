    <div class="container">
    <div class="booking-form">
    <h2>Book Your Tickets</h2>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" formControlName="name" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" id="phone" formControlName="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email address" required>
    </div>
    <div class="form-group">
    <label for="tickets">Number of Tickets</label>
    <input type="number" id="tickets" formControlName="noOfTickets" min="1" placeholder="Enter number of tickets" required>
    </div>
    <div class="form-group">
    <button type="submit" >Book Now</button>
    </div>
    </form>

    </div>
    </div>











  </div>

</div>
