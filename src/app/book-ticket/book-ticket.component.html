<div class="container-main">
  <div class="hero-text">
    <!-- <h1>Singles Experience</h1>
    <p>Sat Feb 15, 2025 | Sol Beach, Elegushi Beach</p>
    </div> -->

    <div *ngIf="!isBuyTicketsButtonClicked" class="container-secondary">
      <button (click)="buyTicketButtonClicked()">Buy tickets</button>
    </div>

    <div *ngIf="isBuyTicketsButtonClicked" class="container">
    <div class="booking-form">
            <span><img src="https://i.ibb.co/y4zcwxY/logo-in-png-removebg-preview.png" alt="logo-in-png-removebg-preview" border="0"></span>

      <h2>Book Your Tickets</h2>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" id="name" formControlName="name" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" id="phone" formControlName="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email address" required>
    </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Price: ₦{{ totalAmount / 100 }}</label>
        </div>
        <select formControlName="ticketType"  class="custom-select" id="inputGroupSelect01" (change)="selectTicket($any($event.target).value)">
          <option selected value="">Select category</option>
          <option [disabled]="isEarlyBirdFinished" value="EARLY_BIRDS">Early Birds {{ getIndividualTicketCount('EARLY_BIRDS') }} left</option>
          <option  [disabled]="!isEarlyBirdFinished" value="STANDARD">Standard</option>
          <option value="VIP">VIP</option>
        </select>
      </div>

      <div class="form-group">
    <label for="tickets">Number of Tickets</label>
    <input type="number" id="tickets" formControlName="noOfTickets"  (input)="getAmount($event)" [min]=1 [max]=ticketLimit placeholder="Enter number of tickets" required>
    </div>


    <div class="form-group">

    <button type="submit" >Book Now</button>
    </div>


    </form>

    </div>
    </div>











  </div>

</div>

<footer>

</footer>
