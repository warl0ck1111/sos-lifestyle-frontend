<div class="sidenav-header">
    <img [width]="profilePicSize2()" [height]="profilePicSize2()" src="/assets/images/profile_photo.jpeg" alt=""/>
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>Your Page</h2>
        <p>Bashir Okala</p>
    </div>
</div>

<mat-nav-list>
    <a
            [routerLink]="item.route" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive"
            mat-list-item *ngFor="let item of menuItems()">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>
    </a>
</mat-nav-list>
