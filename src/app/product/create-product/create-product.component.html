 <div [formGroup]=createProductFormGroup class="container">
    <mat-card style="display: flex">
      <mat-card-header>
        <mat-card-title>Create Product</mat-card-title>
      </mat-card-header>
    </mat-card>


    <mat-card style="display: flex">


      <mat-card-content >
        <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input formControlName="productName" required matInput placeholder="name">
          <!--      @if (productName.invalid) {-->
          <!--      <mat-error>{{getErrorMessage()}}</mat-error>-->
          <!--      }-->
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input formControlName="description" matInput placeholder="description">
        </mat-form-field>
      </mat-card-content>


      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input formControlName="price" matInput class="example-right-align" placeholder="50 000">
          <span matTextPrefix>â‚¦&nbsp;</span>
          <span matTextSuffix>.00</span>
<!--          <mat-error *ngIf="this.profileForm.controls['price'].invalid">{{'invalid price amount'}}</mat-error>-->

        </mat-form-field>
      </mat-card-content>


      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input formControlName="quantity" matInput placeholder="quantity">
        </mat-form-field>
      </mat-card-content>


      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Barcode</mat-label>
          <input formControlName="barcode" matInput placeholder="barcode">
        </mat-form-field>
      </mat-card-content>


      <mat-card-content>
        <mat-form-field appearance="outline">

          <mat-label>Color</mat-label>
          <mat-select formControlName="color">
            <mat-option *ngFor="let color of colors; index as i;" value="{{color.id}}">{{color.name}}</mat-option>

          </mat-select>
        </mat-form-field>
      </mat-card-content>

       <mat-card-content>
        <mat-form-field appearance="outline">

          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let category of categories; index as i;" value="{{category.id}}">{{category.name}}</mat-option>

          </mat-select>
        </mat-form-field>
      </mat-card-content>

       <mat-card-content>
        <mat-form-field appearance="outline">

          <mat-label>Brand</mat-label>
          <mat-select formControlName="brand">
            <mat-option *ngFor="let brand of brands; index as i;" value="{{brand.id}}">{{brand.name}}</mat-option>

          </mat-select>
        </mat-form-field>

         <button (click)="createProduct()" mat-raised-button color="primary">Create Product </button>

       </mat-card-content>





    </mat-card>
  </div>
