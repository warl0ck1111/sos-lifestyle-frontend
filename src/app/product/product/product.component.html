<mat-card-header>
  <mat-card-title></mat-card-title>
</mat-card-header>

<div class="container">
  <mat-card style="display: flex">
    <mat-card-header>
      <mat-card-title>Product Search</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="barcodeValue"
          autofocus
          (keyup)="applyProductListFilter($event)"
          placeholder="Search or Scan product barcode here"
          #input
        />
      </mat-form-field>
    </mat-card-content>

    <!--      <mat-card-content>-->
    <!--        <button mat-fab color="warn" aria-label="Example icon button with a home icon">-->
    <!--          <mat-icon>home</mat-icon>-->
    <!--        </button>-->
    <!--      </mat-card-content>-->
  </mat-card>

  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Product List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="productListDataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Qty in stock Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Qty in stock</th>
          <td mat-cell *matCellDef="let element">
            {{ element.quantity == 0 ? "out of stock" : element.quantity }}
          </td>
        </ng-container>

        <!--Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">
            {{ (element.price | currency : "â‚¦" : "symbol" : "1.2-2") || "N/A" }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              [ngbTooltip]="
                element.quantity <= 0
                  ? 'product is out of stock'
                  : 'add product to cart'
              "
              [disabled]="element.quantity <= 0"
              (click)="addToCart(element)"
              color="accent"
              mat-icon-button
            >
              <mat-icon>shopping_cart</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedProductListColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedProductListColumns"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[3, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>

  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>
</div>
