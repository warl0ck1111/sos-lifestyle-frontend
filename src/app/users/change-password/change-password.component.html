
<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content>
  <p [formGroup]="changePasswordForm">
    <mat-card style="display: flex">



      <mat-card-content>
        <mat-form-field appearance="outline">
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <input type="password" matInput placeholder="Password Confirmation" formControlName="passwordConfirm">
        </mat-form-field>


        <mat-error *ngIf="passwordConfirm.dirty && changePasswordForm.hasError('passwordsNotMatching')"><small>Passwords
          do not
          match</small></mat-error>
      </mat-card-content>
      <mat-card-content>
        <mat-hint *ngIf="!changePasswordForm.valid"><small>Please fill out all needed information</small></mat-hint>
      </mat-card-content>
      <mat-card-content>
        <button mat-button (click)="resetPassword()" color="accent" [disabled]="!changePasswordForm.valid">Change Password
        </button>

      </mat-card-content>

    </mat-card>
  </p>
</mat-dialog-content>
