    <h1 mat-dialog-title>Employee Form</h1>


    <mat-dialog-content>

<p [formGroup]="empForm">
    <mat-card style="display: flex">

        <mat-card-content>

            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput type="text" placeholder="Ex. Elon" formControlName="firstName">
<!--                <mat-error *ngIf="firstName.touched && firstName.hasError('required')">first Name Name is required</mat-error>-->
<!--                <mat-error *ngIf="firstName.touched && firstName.hasError('firstName')">first Name must be valid-->
<!--                </mat-error>-->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Ex. Musk" formControlName="lastName">
<!--                <mat-error *ngIf="lastName.touched && lastName.hasError('required')">last Name is required</mat-error>-->
<!--                <mat-error *ngIf="lastName.touched && lastName.hasError('lastName')">last Name must be valid-->
<!--                </mat-error>-->

            </mat-form-field>
        </mat-card-content>

            <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
<!--                <mat-error *ngIf="email.touched && email.hasError('required')">Email Name is required</mat-error>-->
<!--                <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid-->
<!--                </mat-error>-->

            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            </mat-card-content>

            <mat-card-content>
            <mat-form-field appearance="outline">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label>Gender</mat-label>
                <mat-radio-button value="MALE">Male</mat-radio-button>
                <mat-radio-button value="FEMALE">Female</mat-radio-button>
            </mat-radio-group>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Ex. 07012345678" formControlName="phoneNumber">
<!--                <mat-error *ngIf="phoneNumber.touched && phoneNumber.hasError('required')">Phone number Name is required</mat-error>-->
<!--                <mat-error *ngIf="phoneNumber.touched && phoneNumber.hasError('firstName')">Phone number must be valid-->
<!--                </mat-error>-->
            </mat-form-field>
        </mat-card-content>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
    </mat-card>
</p>
    </mat-dialog-content>
